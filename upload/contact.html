<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Space Science Website</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Contact</h1>
  <form id="contactForm1">
    <input type="text" id="cname1" name="Name" placeholder="Your Name" required>
    <input type="email" id="cemail1" name="Email" placeholder="Your Email Address" required>
    <input type="text" id="csubject1" name="Subject" placeholder="Subject">
    <textarea id="cmessage1" name="Message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit" id="submit">Send</button>
  </form>

  <script>
    $(document).ready(function() {
      $('#contactForm1').on('submit', function(e) {
        e.preventDefault();

        const cname = $('#cname1').val();
        const cemail = $('#cemail1').val();
        const csubject = $('#csubject1').val();
        const cmessage = $('#cmessage1').val();

        $.ajax({
          url: 'https://script.google.com/macros/s/AKfycbxs8a33cYMdEUTZbFMLEkXNJzh5qvhGxzK5z97xwbqLQWwoNTCZVDjsgRhNTzYaO9Yc/exec', // Replace with your Script ID
          method: 'POST',
          data: {
            cname: cname,
            cemail: cemail,
            csubject: csubject,
            cmessage: cmessage,
			formType: 'form1'
          },
          success: function(response) {
            alert(response.message);
            $('#contactForm1')[0].reset();
          },
          error: function(jqXHR, textStatus, errorThrown) {
            alert('Error submitting the form: ' + textStatus + ' - ' + errorThrown);
          }
        });
      });
    });
  </script>
</body>
</html>
